<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
  </head>
  <body
    style="
      font-family: Times New Roman;
      background-color: #d5e1f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    "
  >
    <button id="clicker" style="font-size: 20px; font-family: Times New Roman">Click Me</button>
    <h1 style="color: #2c314a" id="count">0</h1>

    <img
      id="surprise"
      src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjRvMG9xOWo1dTFmbnk5dW91ZDRhOWRleGxreThob3Rka2hzanFueiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/swOZAChEoj8vS/giphy.gif"
      style="display: none; width: 200px; margin-top: 20px"
    />
  </body>
  <script>
    const count = document.getElementById("count");
    let clickCount = 0;
    const clicker = document.getElementById("clicker");
    const surprise = document.getElementById("surprise");
    clicker.addEventListener("click", function () {
      clickCount++;
      if (clickCount == 10) {
        count.textContent = "You're just getting started";
      } else if (clickCount == 25) {
        count.textContent = "Woah, that's a lot of clicks";
      } else if (clickCount == 50) {
        count.textContent = "You are still clicking?";
        surprise.style.display = "block";
      } else if (clickCount == 100) {
        count.textContent = "You win! Take a break";
        surprise.src =
          "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWk1c3JvanUycW84cTZkOTZtbXE4enltNzF0N2JyeWxib3M5dWxkZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/aFGkG4GAACMNS32d2U/giphy.gif";
      } else {
        count.textContent = clickCount;
      }
    });
  </script>
</html>
