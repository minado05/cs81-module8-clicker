<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
  </head>
  <body
    style="
      font-family: Times New Roman;
      background-color: #d5e1f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    "
  >
    <button id="clicker" style="font-size: 20px">Click Me</button>
    <h1 id="count">0</h1>
  </body>
  <script>
    const count = document.getElementById("count");
    let clickCount = 0;
    const clicker = document.getElementById("clicker");
    clicker.addEventListener("click", function () {
      clickCount++;
      if (clickCount == 10) {
        count.textContent = "You're just getting started";
      } else if (clickCount == 25) {
        count.textContent = "Woah,â€ hat's a lot of clicks";
      } else if (clickCount == 50) {
        count.textContent = "You are still clicking?";
      } else if (clickCount == 100) {
        count.textContent = "You win! Take a break";
      } else {
        count.textContent = clickCount;
      }
    });
  </script>
</html>
